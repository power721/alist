name: release_linux_musl

on:
  push:
    tags:
      - '*'

jobs:
  release_linux_musl:
    permissions:
      contents: write
    name: Release
    runs-on: ubuntu-latest
    steps:

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Checkout
        uses: actions/checkout@v4

      - name: Write tag version to file
        run: |
          echo "${{ github.ref_name }}" > alist.version.txt
          cat alist.version.txt

      - name: Build
        run: |
          bash build.sh release linux_musl
          ls -lh build/
          ls -lh build/compress/

      - name: Upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: build/compress/*

      - name: Send version file
        env:
          ssh_host: ${{ secrets.SSH_HOST }}
        if: ${{ env.ssh_host != '' }}
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          port: 22
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "alist.version.txt"
          strip_components: 1
          target: /var/www/alist/
